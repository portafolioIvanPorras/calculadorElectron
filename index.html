<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="calculadora container">
      <section class="resultado container">
        <section class="mode"></section>
        <input id="result" value="" type="text" readonly />
      </section>

      <div class="teclas container">
        <input type="button" value="x'" onclick="boton('**')" />
        <input type="button" id="del" value="DEL" onclick="retirar()" />
        <input type="button" value="%" onclick="boton(value)" />
        <input type="button" value="C" onclick="limpar()" />
        <input type="button" value="7" onclick="boton(value)" />
        <input type="button" value="8" onclick="boton(value)" />
        <input type="button" value="9" onclick="boton(value)" />
        <input
          type="button"
          value="*"
          onclick="boton('*')"
          class="operadores-basicos"
        />
        <input type="button" value="4" onclick="boton(value)" />
        <input type="button" value="5" onclick="boton(value)" />
        <input type="button" value="6" onclick="boton(value)" />
        <input
          type="button"
          value="-"
          onclick="boton(value)"
          class="operadores-basicos"
        />
        <input type="button" value="1" onclick="boton(value)" />
        <input type="button" value="2" onclick="boton(value)" />
        <input type="button" value="3" onclick="boton(value)" />
        <input
          type="button"
          value="/"
          onclick="boton(value)"
          class="operadores-basicos"
        />
        <input type="button" value="0" onclick="boton(value)" />
        <input type="button" value="." onclick="boton(value)" />
        <input type="button" value="=" onclick="calc()" id="igual" />
        <input
          type="button"
          value="+"
          onclick="boton(value)"
          class="operadores-basicos"
        />
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
